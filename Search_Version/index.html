<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Search Movie</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">MovieInfo</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">Search For Any Movie</h3>
            <form id="searchForm">
                <input type="text" class="form-control" id="ShowSearchFields" placeholder="Search Movies...">
            </form>
        </div>
    </div>

    <div class="container">
        <div id="errorMessage" style="color: red;"></div>
        <div class="container">
            <div class="row">
                <div class="col" style="background-color: #000000; color: #ffffff; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);" id="resultsList">
                
                </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
